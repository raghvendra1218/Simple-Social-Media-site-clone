{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}
{% block post_content %}
<div class="container">
	<h4>Create a new Post</h4>
	<form id = 'postForm' action = "{% url 'posts:create' %}" method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type="submit" class = "btn btn-primary btn-lg" value = "Post">
	</form>
</div>
{% endblock post_content %}
